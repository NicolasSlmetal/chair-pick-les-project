spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:ecommerce}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.docker.compose.file=docker-compose-test.yaml
spring.ai.ollama.embedding.options.model=nomic-embed-text:v1.5
spring.ai.ollama.chat.options.model=gemma3:1b
spring.ai.ollama.init.timeout=10m
spring.ai.ollama.init.pull-model-strategy=always
spring.ai.ollama.base-url=http://localhost:11434
spring.docker.compose.stop.command=down
image.dir=/images-test