<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões de crédito</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1 th:text="'Gerir cartões de '+ ${customer.name}"></h1>
<input id="customer_id" type="hidden" name="customerId" th:value="${customer.id}">
<main>
    <div class="button__group">
        <a class="action__button" href="/customers">Voltar</a>
        <a class="action__button" th:href="'/customers/' + ${customer.id} + '/credit-cards/new?customerName=' + ${customer.name}">Cadastrar cartão</a>
    </div>
    <table class="table">
        <thead>
        <th>Número do cartão</th>
        <th>Nome impresso no cartão</th>
        <th>Bandeira</th>
        <th>CVV</th>
        <th>Padrão</th>
        <th>Edição</th>
        <th>Remover</th>
        </thead>
        <tr th:each="creditCard : ${creditCards}">
            <input type="hidden" name="id" th:value="${creditCard.id}">
            <td th:text="${T(com.chairpick.ecommerce.utils.format.CreditCardNumberFormater).format(creditCard.number)}"></td>

            </td>
            <td th:text="${creditCard.name}">

            </td>
            <td th:text="${creditCard.brand}">

            </td>
            <td th:text="${creditCard.cvv}">

            </td>
            <td th:text="${creditCard.isDefault ? 'Sim' : 'Não'}">

            </td>
            <td>
                <a class="action__button" th:href="'credit-cards/edit/' + ${creditCard.id} + '?customerName=' + ${customer.name}">Editar</a>
            </td>
            <td>
                <a th:classappend="${creditCard.isDefault ? 'disabled' : ''}" class="action__button danger" id="remove__button">Remover</a>
            </td>
        </tr>
    </table>
</main>
<dialog id="remove__modal">
    <div class="modal__content">
        <h2>Remover Cartão de crédito</h2>
        <p></p>
        <div class="actions">
            <button id="dialog__cancel__button" class="action__button">Cancelar</button>
            <button id="dialog__confirm__button" class="action__button danger">Remover</button>
        </div>
    </div>
</dialog>
<dialog id="error__modal">
    <div class="modal__content">
        <h2>Erro ao tentar remover o cartão</h2>
        <p></p>
        <button class="action__button dialog__ok">Ok</button>
    </div>
</dialog>
<script src="/js/credit-cards/index.js" type="module"></script>
</body>
</html>
