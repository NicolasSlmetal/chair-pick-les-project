<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada no estoque</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1 th:text="'Dar entrada no estoque para ' + ${chair.name}"></h1>
<main>
    <a class="action__button" th:href="@{/admin/chairs}">Voltar</a>
    <section>
        <form id="main">
            <input type="hidden" name="chairId" id="chairId" th:value="${chair.id}">
            <section class="border">
                <h2>Dados dos itens</h2>
                <label for="amount">Quantidade</label>
                <input type="number" name="amount" id="amount" min="1" step="1">
                <label for="cost">Custo unit√°rio</label>
                <input type="number" name="cost" id="cost" min="0" step="0.01">
                <label for="entry_date">Data de entrada</label>
                <input type="date" name="entry_date" id="entry_date" value="today">
            </section>
            <section class="border">
                <h2>Dados do fornecedor</h2>
                <label for="supplier">Fornecedor</label>
                <select name="supplier" id="supplier">

                </select>
            </section>
            <button type="submit" disabled class="disabled">Adicionar</button>
        </form>
    </section>
</main>
<dialog class="error__dialog">
    <h1>Erro ao cadastrar</h1>
    <p></p>
    <button class="action__button dialog__ok">Ok</button>
</dialog>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script th:src="@{/js/items/insert/index.js}" type="module"></script>
</body>
</html>
